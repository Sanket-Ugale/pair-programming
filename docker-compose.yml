version: '3.8'

services:
  # PostgreSQL Database - Random port 5433
  postgres:
    image: postgres:16-alpine
    container_name: pairprog-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pairprog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pairprog_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-pairprog}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pairprog} -d ${POSTGRES_DB:-pairprog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pairprog-network

  # Redis Cache - Random port 6380
  redis:
    image: redis:7-alpine
    container_name: pairprog-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret_2024} --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pairprog-network

  # Backend API with Gunicorn - Random port 8080
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pairprog-backend
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PORT=${BACKEND_PORT:-8080}
      - WORKERS=${WORKERS:-4}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-pairprog}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pairprog_secret_2024}
      - POSTGRES_DB=${POSTGRES_DB:-pairprog}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secret_2024}
      - CORS_ORIGINS=http://localhost:${FRONTEND_PORT:-3080},http://frontend:80
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pairprog-network

  # Frontend with Nginx - Random port 3080
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}
        - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8080}
    container_name: pairprog-frontend
    environment:
      - BACKEND_URL=http://backend:${BACKEND_PORT:-8080}
      - PORT=${FRONTEND_PORT:-3080}
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - pairprog-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pairprog-network:
    driver: bridge
